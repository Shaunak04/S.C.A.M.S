    <style>
body {
    background-color: #27496d;
}

div#flights_container {
    padding: 50px 50px 0px 50px;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #142850;
}

li {
    float: left;
}

li a {
    display: block;
    color:white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    text-decoration: none;
    background-color: #ddd;
}

li a.active {
    color: white;
    text-decoration: none;
    background-color: #00909e;
}

#add_flight {
    margin-top: 10px;
    position: absolute;
    top:1%;
    left:90%;
    background-color: #00909e;
    border: none;
    color:white;
}
#add_flight:hover{
    background-color:#007d8a;
}
#close_button{
    position: absolute; 
    left: 96.5%;
    color: white;
    background-color:red;
    border: none;
    width: 25px;
    border-radius: 5px;
    text-align: center;
}
#close_button:active{
    background-color: darkred;
}
    </style>
</head>

    <nav>
        <ul>
            <li><a class="active" href="/flights">Flights</a></li>

            <a class="btn btn-outline-success my-2 my-sm-0" id = "add_flight" href="/add_flight">Add Flight</a>
        </ul>
    </nav>


    {% for flight in flights %}
    <div id = "flights_container">
        <div class="card" style = "background-color: #dae1e7;">
            <div class="card-header">
            {{flight['name']}}
            <a href="/delete_flight_{{flight['_id']}}"><button  type="button" id='close_button'>X</button></a>
            </div>
            <div class="card-body">
            <h5 class="card-title">{{flight['from']}} to {{flight['to']}}</h5>
            <p class="card-text">Time : {{flight['time']}}<br>
            Date : {{flight['date']}}</p>
            <!-- <a href="" class="btn btn-primary">Passenger Manifest</a> -->
            <!-- TODO: implement betterr way to find luggage of flight ... -->
            <a href="/luggage_of_{{flight['_id']}}" class="btn btn-primary">Passenger Manifest</a>
            <a href="/knapsack_{{flight['_id']}}" class="btn btn-secondary">Calculate Containers</a>
            </div>
        </div>
    </div>
    {% endfor %}
